apiVersion: batch/v1
kind: CronJob
metadata:
  name: billing-scale-up-job
spec:
  schedule: "0 1 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: service-scheduled-job
              image: service-scheduled-job:latest
              args:
                - "kubectl patch hpa billing-hpa --patch '{\"spec\":{\"minReplicas\":1}}'"
          restartPolicy: OnFailure
